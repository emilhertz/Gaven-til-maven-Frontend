    <!--Importing Axios library -->

<body onload="check(true)">
<!-- Navbar -->

<h3>Dine restauranter:</h3>
<div id="adminRestaurants"></div>
<h3>Opret restaurant:</h3>
<div id="createRestaurant">
    <form>
        <input type="text" id="name"  placeholder="Restaurant navn">
        <br>
        <input type="text" id="streetName" placeholder="Vejnavn">
        <br>
        <input type="text" id="streetNumber" placeholder="Vejnummer">
        <br>
        <input type="text" id="zipCode" placeholder="Postnummer">
        <br>
        <input type="text" id="city" placeholder="By">
        <br>
        <input type="text" id="country" placeholder="Land">
        <br>
        <textarea id="description" placeholder="Beskrivelse af restaurant"></textarea>
        <br>
        <input type="button" onclick="storeRestaurant()" value="Opret restaurant">
    </form>
</div>
<br>
</body>
<script src="public/javaScript/Functions/Nye/deleteRestaurant.js"></script>
